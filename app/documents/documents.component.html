<div class="container">
    <h1 class="headline">{{ pageTitle }}</h1>

    <div class="col-md-6 padding-col" *ngFor="let doc of documents">
        <div class="card" >
          <img class="card-img-top" src="{{ doc.image_url }}" alt="" width="100%">
          <div class="card-block">
            <h4 class="card-title">{{ doc.title }}</h4>
            <p class="card-text">{{ doc.description }}</p>
            <a href="{{ doc.file_url }} " class="btn btn-primary"> Download File</a>
            <small class="card-text">{{ doc.update_at }}</small>
        </div>
    </div>

</div>

</div>
