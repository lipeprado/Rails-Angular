<div class="container">
    <div class="list-group">
        <a class="list-group-item list-group-item-action active">
        <h1 class="headline">Proposal List</h1></a>

        <span *ngFor="let proposal of proposals" class="list-group-item list-group-item-action">
            <small class="tag tag-info">{{ proposal.cliente_email }}</small>
            <a (click)="goToShow(proposal)" class="proposal-link"> <h5 class="list-group-item-heading">{{ proposal.customer }}</h5>
            <p class="list-group-item-text ">{{ proposal.estimated_hours * proposal.hourly_rate | currency: 'USD' : true: '.0' }}</p>
            </a>
        </span>
    </div>
</div>
